<!DOCTYPE html>
<html>
<head>
  <title>T&C Checker</title>   <!-- Changed from Legal Lens -->
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>
      <i class="fas fa-glasses"></i>
      T&C Checker      <!-- Changed from Legal Lens -->
    </h1>
    
    <div id="status">
      Click 'Analyze' to scan terms and conditions on this page
      <span class="loading" style="display: none;"></span>
    </div>
    
    <button id="analyzeButton">
      <i class="fas fa-search"></i>
      Analyze
    </button>

    <div id="results">
      <div id="concerningTerms" class="section">
        <h2>
          <i class="fas fa-exclamation-triangle"></i>
          Concerning Terms
        </h2>
        <div class="content"></div>
      </div>

      <div id="generalTerms" class="section">
        <h2>
          <i class="fas fa-clipboard-list"></i>
          General Terms
        </h2>
        <div class="content"></div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
